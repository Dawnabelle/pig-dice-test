<!DOCTYPE html>
<html>
  <head>
    <script src="bundle.js" type="text/javascript"></script>

    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

          <h2>Player 1</h2>

          <h3>Score This Turn: <span class="p1Score">0</span></h3>
          <h3>Score This Game: <span class="p1Game">0</span></h3>
        </div>
        <div class="col" id='col2'>
          <h2>Player 2</h2>
          <form id="player-2">
            <button type="button" class="p2Roll btn-info">Roll</button>
            <button type="button" class="p2Hold btn-info">Hold</button>
          </form>
          <h3>Score This Turn: <span class="p2Score">0</span></h3>
          <h3>Score This Game: <span class="p2Game">0</span></h3>
        </div>
      </div>
    </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
